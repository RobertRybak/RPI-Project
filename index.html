<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPI Project</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <div class="box">
      <div class="box-item">
        <img src="img/login.svg" alt="login-image">
      </div>
      <div class="box-item">
        <h2 class="title">Welcome Back!</h2>
      </div>
      <form class="box-item box-file" action="">
        <div class="box-file-1-1">
          <input type="text" name="" id="">
        </div>
        <div class="box-file-1-1">
          <input type="password" name="" id="">
          <div>
            <a class="btn-link">Forgot Password?</a>
          </div>
        </div>
      </form>
      <div class="box-item">
        <button class="btn-primary">LOG IN</button>
      </div>
      <div class="box-item">
        <span>Or connect with social</span>
      </div>
      <div class="box-item box-btn-1-2">
        <button>Facebook</button>
        <button>Google</button>
      </div>
    </div>

    <div class="box box-2" style="display: none;">
      <div class="box-item">
        <img src="img/forgot_password.svg" alt="forgot-password-image">
      </div>
      <div class="box-item">
        <h2 class="title">Forgot Password</h2>
      </div>
      <form class="box-item" action="">
        <div class="box-file-1-1">
          <input type="text" name="" id="">
        </div>
      </form>
      <div class="box-item">
        <button class="btn-primary">Reset</button>
      </div>
      <div class="box-item">
        <span>Already have an account? <a href="#" class="btn-link">Login here</a></span>
      </div>
    </div>

    <div class="box box-3" style="display: none;">
      <div class="box-item">
        <img src="img/online_payments.svg" alt="payments-image">
      </div>
      <div class="box-item">
        <h2 class="title">Get Pro Account</h2>
      </div>
      <form class="box-item" action="">
        <div class="box-file-1-1">
          <input type="text" name="" id="">
        </div>
        <div class="box-file-1-2">
          <div>
            <input type="text" name="" id="">
          </div>
          <div>
            <input type="text" name="" id="">
            <a class="btn-link">Forgot Password?</a>
          </div>
        </div>
        <div class="box-file-1-1">
          <input type="text" name="" id="">
        </div>
      </form>
      <div class="box-item">
        <button class="btn-primary">LOG IN</button>
      </div>
    </div>
  </div>
</body>

</html>
