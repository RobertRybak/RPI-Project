<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPI Project</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <div class="box box-1">
      <div class="box-item">
        <img src="img/login.svg" alt="login-image">
      </div>
      <div class="box-item">
        <h2 class="title">Welcome Back!</h2>
      </div>
      <form class="box-item box-file" action="">
        <div class="box-file-1-1">
          <input class="input-icon-user" type="text" name="" id="" placeholder="username">
        </div>
        <div class="box-file-1-1">
          <input class="input-icon-password" type="password" name="" id="" placeholder="Password">
          <div class="text-right mt-10">
            <a class="btn-link">Forgot Password?</a>
          </div>
        </div>
      </form>
      <div class="box-item">
        <button id="login-btn" class="btn btn-primary btn-blue">LOG IN</button>
      </div>
      <div class="box-item">
        <span>Or connect with social</span>
      </div>
      <div class="box-item">
        <div class="box-btn-1-2">
          <button class="btn btn-secondary btn-fb">Facebook</button>
        </div>
        <div class="box-btn-1-2">
          <button class="btn btn-secondary btn-google">Google</button>
        </div>
      </div>
    </div>

    <div class="box box-2" style="display: none;">
      <div class="box-item">
        <img src="img/forgot_password.svg" alt="forgot-password-image">
      </div>
      <div class="box-item">
        <h2 class="title">Forgot Password</h2>
      </div>
      <form class="box-item box-file" action="">
        <div class="box-file-1-1">
          <input class="input-icon-user" type="text" name="" id="" placeholder="username">
        </div>
      </form>
      <div class="box-item">
        <button id="reset-btn" class="btn btn-primary btn-blue">Reset</button>
      </div>
      <div class="box-item">
        <span>Already have an account? <a href="#" class="btn-link">Login here</a></span>
      </div>
    </div>

    <div class="box box-3" style="display: none;">
      <div class="box-item">
        <h2 class="title">Get Pro Account</h2>
      </div>
      <div class="box-item">
        <img src="img/online_payments.svg" alt="payments-image">
      </div>
      <form class="box-item box-file" action="">
        <div class="box-file-1-1">
          <input type="text" name="" id="" placeholder="Card Number">
        </div>
        <div class="box-item mb-10">
          <div class="box-btn-1-2">
            <input type="text" name="" id="" placeholder="MM/YY">
          </div>
          <div class="box-btn-1-2">
            <input type="text" name="" id="" placeholder="CVV">
            <div class="text-right mt-10">
              <a class="btn-link">Whatâ€™s this?</a>
            </div>
          </div>
        </div>
        <div class="box-file-1-1">
          <input type="text" name="" id="" placeholder="ZIP/Postal Code">
        </div>
      </form>
      <div class="box-item">
        <button id="upgrade-btn" class="btn btn-primary btn-red">UPGRADE</button>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
